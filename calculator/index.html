<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Simple Calculator</h4>
                        <form id="calculator-form">
                            <div class="form-group">
                                <label for="num1">Number 1:</label>
                                <input type="number" class="form-control" id="num1" required>
                            </div>
                            <div class="form-group">
                                <label for="num2">Number 2:</label>
                                <input type="number" class="form-control" id="num2" required>
                            </div>
                            <div class="form-group">
                                <label for="operation">Select Operation:</label>
                                <select class="form-control" id="operation">
                                    <option value="add">Addition (+)</option>
                                    <option value="subtract">Subtraction (-)</option>
                                    <option value="multiply">Multiplication (*)</option>
                                    <option value="divide">Division (/)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerHTML = `Result: ${result}`;
        });
    </script>
</body>
</html>

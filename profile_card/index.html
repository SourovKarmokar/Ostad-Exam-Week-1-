<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .profile-card {
            width: 300px;
            height: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .occupation {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <div class="name">Sourov Karmokar</div>
        <div class="occupation">Web Developer </div>
        <div class="description">Recent graduate form BUBT in CSE department</div>
        <div class="contact">
            <p>Email: sourovkarmokar22@gmail.com </p>
            <p>Mobile: 01766366638 </p>
        </div>
    </div>
</body>
</html>
